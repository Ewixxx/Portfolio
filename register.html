<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Register</title>

</head>

<body>

  <div class="form">
      <h1>Register</h1>
    <form id="user-form">

      <!-- Name -->
      <div class="form-floating">
        <input type="text" class="form-control" id="name" placeholder="name@example.com">
        <label for="floatingInputValue">Name</label>
      </div>
      <!-- Email -->
    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="email" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>
      <!-- Password -->
    <div class="form-floating">
      <input type="password" class="form-control" id="password" placeholder="Password">
      <button type="button" id="show-password"><i class="fa-regular fa-eye-slash"></i></button>
      <label for="floatingPassword">Password</label>
    </div> 
    <label id="password-error" style="color: red;"></label>
    <button type="submit" id="submitbtn">Submit</button><br>
    <p>Already have an account? <a href="index.html">Login here.</a></p>
    <div id="reg-status" style="color: green;"></div>
  </form>

  </div>
    
  <div id="user-data" style="visibility: hidden;"></div>
   



<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
